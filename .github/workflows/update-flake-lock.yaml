name: Flake Update

on:
  schedule:
    - cron: 39 6 * * 0,3,6
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v31
      - name: Run a multi-line script
        run: |
          nix flake update
          git add flake.lock
          git config user.email "bot@lucasnt.dev"
          git config user.name "ActionsBot"
          git commit -m "feat(lock): update flake lock"
          git push
